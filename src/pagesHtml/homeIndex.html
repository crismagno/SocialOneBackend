<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .container-main {
            height: 100vh;
        }

        .h1-1 {
            font-size: 200px;
            background: -webkit-linear-gradient(45deg, #000, rgba(63, 141, 231, 0.952));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .h1-2 {
            font-size: 50px;
            animation-delay: 0.7s;
            margin-top: 120px;
            color: rgba(63, 141, 231, 0.952);
        }
    </style>

    <!-- styles local -->
    <!-- <link rel="stylesheet" type="text/css" href="homeIndex.css"  >  -->

    <!-- animate link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>SocialOne Server</title>
</head>
<body>
    <div class="
        container-main 
        d-flex 
        flex-row
        justify-content-center
        align-items-center
        w-100
    ">
        <!-- <h1>SOCIAL ONE</h1> -->
        <h1 class="animated fadeIn h1-1 p-1">Social</h1>
        <span class="h1-2 animated fadeIn animate__delay-2s">ONE</span>
    </div>  
</body>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
